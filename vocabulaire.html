        const vocabGrid = document.getElementById('vocab-grid');
        const searchInput = document.getElementById('search');
        const categoryFilter = document.getElementById('category-filter');
        const sortBy = document.getElementById('sort-by');
        const themeToggle = document.getElementById('theme-toggle');
        const hideItalianAllCheck = document.getElementById('hide-italian-all');
        const hideFrenchAllCheck = document.getElementById('hide-french-all');
        const restoreBtn = document.getElementById('restore-btn');

        function initializeApp() {
            populateCategories();
            loadState(); // Charger l'√©tat avant d'afficher
            filterAndSort();
            loadTheme();
            setupEventListeners();
        }

        function setupEventListeners() {
            searchInput.addEventListener('input', filterAndSort);
            categoryFilter.addEventListener('change', filterAndSort);
            sortBy.addEventListener('change', filterAndSort);
            themeToggle.addEventListener('click', toggleTheme);
            hideItalianAllCheck.addEventListener('change', () => toggleAllWords('italian', hideItalianAllCheck.checked));
            hideFrenchAllCheck.addEventListener('change', () => toggleAllWords('french', hideFrenchAllCheck.checked));
            restoreBtn.addEventListener('click', restoreAllWords);
        }

        function populateCategories() {
            const categories = [...new Set(vocabulary.map(item => item.categorie))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }
        
        function displayVocabulary(vocabList) {
            vocabGrid.innerHTML = ''; 
            if (vocabList.length === 0) {
                vocabGrid.innerHTML = '<p>Aucun mot ne correspond √† votre recherche.</p>';
                return;
            }
            vocabList.forEach(item => {
                const card = document.createElement('div');
                card.className = `vocab-card ${item.hiddenByUser ? 'hidden-by-user' : ''}`;
                card.dataset.id = item.id;
                
                card.innerHTML = `
                    <button class="remove-btn" title="Masquer ce mot">&times;</button>
                    <div class="card-body">
                        <div class="word-wrapper word-italien" data-type="italian">${item.italien}</div>
                        <div class="word-wrapper word-francais" data-type="french">${item.francais}</div>
                    </div>
                    <div class="card-footer">
                        <button class="nuance-btn" title="Voir la nuance">?</button>
                    </div>
                `;
                
                card.querySelector('.nuance-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openModal(item.italien, item.francais, item.nuance);
                });
                card.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    hideWordCard(item.id);
                });
                card.querySelectorAll('.word-wrapper').forEach(wrapper => {
                    wrapper.addEventListener('click', () => {
                        wrapper.classList.toggle('masked');
                    });
                });
                
                vocabGrid.appendChild(card);
            });
            applyGlobalMasks();
            updateCounts();
        }

        function filterAndSort() {
            let filteredVocab = vocabulary.filter(item => !item.hiddenByUser);

            const selectedCategory = categoryFilter.value;
            if (selectedCategory !== 'all') {
                filteredVocab = filteredVocab.filter(item => item.categorie === selectedCategory);
            }

            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                filteredVocab = filteredVocab.filter(item => 
                    item.italien.toLowerCase().includes(searchTerm) || 
                    item.francais.toLowerCase().includes(searchTerm)
                );
            }

            const sortValue = sortBy.value;
            if (sortValue === 'italien-az') {
                filteredVocab.sort((a, b) => a.italien.localeCompare(b.italien, 'it'));
            } else if (sortValue === 'francais-az') {
                filteredVocab.sort((a, b) => a.francais.localeCompare(b.francais, 'fr'));
            }

            displayVocabulary(filteredVocab);
        }
        
        function toggleAllWords(type, isMasked) {
            document.querySelectorAll(`.word-${type}`).forEach(el => {
                el.classList.toggle('masked', isMasked);
            });
        }
        
        function applyGlobalMasks() {
            toggleAllWords('italian', hideItalianAllCheck.checked);
            toggleAllWords('french', hideFrenchAllCheck.checked);
        }

        function hideWordCard(id) {
            const word = vocabulary.find(w => w.id === id);
            if(word) {
                word.hiddenByUser = true;
                saveState();
            }
            filterAndSort();
        }

        function restoreAllWords() {
            vocabulary.forEach(w => w.hiddenByUser = false);
            saveState();
            filterAndSort();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light';
            themeToggle.textContent = theme === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);
        }

        function updateCounts() {
            const totalWords = vocabulary.length;
            const userHiddenCount = vocabulary.filter(w => w.hiddenByUser).length;
            const visibleCards = vocabGrid.querySelectorAll('.vocab-card').length;
            const filteredHiddenCount = totalWords - userHiddenCount - visibleCards;

            document.getElementById('total-words-count').textContent = totalWords;
            document.getElementById('visible-words-count').textContent = visibleCards;
            document.getElementById('filtered-hidden-count').textContent = filteredHiddenCount < 0 ? 0 : filteredHiddenCount;
            document.getElementById('user-hidden-count').textContent = userHiddenCount;
            restoreBtn.style.display = userHiddenCount > 0 ? 'inline-block' : 'none';
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        function saveState() {
            const hiddenIds = vocabulary.filter(w => w.hiddenByUser).map(w => w.id);
            localStorage.setItem('hiddenItalianWords', JSON.stringify(hiddenIds));
        }

        function loadState() {
            const hiddenIds = JSON.parse(localStorage.getItem('hiddenItalianWords') || '[]');
            const hiddenIdSet = new Set(hiddenIds);
            vocabulary.forEach(word => {
                if (hiddenIdSet.has(word.id)) {
                    word.hiddenByUser = true;
                }
            });
        }

        function openModal(italian, translation, nuance) {
            document.getElementById('modalItalianWord').textContent = italian;
            document.getElementById('modalTranslation').textContent = translation;
            document.getElementById('modalNuanceText').textContent = nuance || "Aucune nuance sp√©cifi√©e.";
            document.getElementById('nuanceModal').classList.add('visible');
        }

        function closeModal() {
            document.getElementById('nuanceModal').classList.remove('visible');
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
